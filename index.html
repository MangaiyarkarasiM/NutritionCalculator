<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruits</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1 class="text-center">Nutrition Calculator</h1>
    <p class="text-center">Know how much nutritions intaken from the fruit</p>
    <div class="container">
        <div class="row">
            <div class="col-sm-12 col-md-12 col-lg-12">
                <div class="fname">
                    <label for="fruitname">Select the Fruit: </label>
                    <select name="fruit" id="fruitname">
                        <option selected>--select--</option>
                    </select>
                </div>
                <div class="gram">
                    <label for="grams">How much amount of fruit has consumed <small>(in grams)</small>: </label>
                    <input type="text" value id="grams" placeholder="eg: 50 or 100">
                </div>
                <button class="btn btn-primary" type="submit" id="search">Submit</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
